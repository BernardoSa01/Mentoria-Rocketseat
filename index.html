<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agende sua mentoria</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria.</p>
    </header>
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES PESSOAIS</legend>

          <div class="col-2">

            <div class="input-name">
              <label for="client-name">Nome</label>
              <input 
                type="name"
                id="client-name"
                required>
            </div>

            <div class="input-name">
              <label for="client-surname">Sobrenome</label>
              <input 
                type="name" 
                id="client-surname"
                required>
            </div>
          </div>

          <div class="input-wrapper">
            <label for="client-email">Email <span>(digite um email válido)</span></label>
            <input 
              type="email"
              id="client-email"
              required>
          </div>

          <div class="input-wrapper">
            <label for="client-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input 
              type="password" 
              id="client-password"
              required
              minlength="6">
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES DO MENTOR</legend>

          <div class="input-wrapper">
            <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input 
              type="name" 
              id="mentor-name"
              required>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

                    <!--PRIMEIRA MENTORIA-->
        <legend class="first-mentorship">PRIMEIRA MENTORIA</legend>

        <div class="col-3">
          <div class="input-wrapper">
            <label for="mentorship-date">Data <span>(DD/MM/AA)</span></label>
            <input 
              type="date" 
              id="mentorship-date"
              required>
          </div>
        
          <div class="input-wrapper">
            <label for="mentorship-begin">Das</label>
            <input 
              type="time" 
              id="mentorship-begin"
              required>
          </div>

          <div class="input-wrapper">
            <label for="mentorship-end">Até</label>
            <input 
              type="time" 
              id="mentorship-end"
              required>
          </div>

        </div>
                   <!--SEGUNDA MENTORIA-->
        <legend class="second-mentorship">SEGUNDA MENTORIA</legend>

        <div class="col-3">
          <div class="input-wrapper">
            <label for="mentorship-date">Data <span>(DD/MM/AA)</span></label>
            <input 
              type="date" 
              id="mentorship-date"
              required>
          </div>
        
          <div class="input-wrapper">
            <label for="mentorship-begin">Das</label>
            <input 
              type="time" 
              id="mentorship-begin"
              required>
          </div>

          <div class="input-wrapper">
            <label for="mentorship-end">Até</label>
            <input 
              type="time" 
              id="mentorship-end"
              required>
          </div>

        </div>


      </fieldset>

    </form>
    <footer>
      <input 
        class="button"
        type="submit"
        form="my-form"
        value="SALVAR">
    </footer>
  </div>
  
</body>
</html>
